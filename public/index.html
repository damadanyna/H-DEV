<!DOCTYPE html>
<html lang="" style=" height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body  style=" height: 100%;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
<style>
  *{
    margin: 0px;
    padding: 0px;
}
#c_load{
  width: 100%; 
  height: 100vh; 
  display: flex;
   justify-content: center;
  align-items: center;
  color: rgb(78, 78, 78);
  font-size: 21px;

}
#load_page{   
  color: rgb(78, 78, 78);
  font-size: 21px;
  margin-top: 80px;
}
#dot_{   
  width: 40px;
  height: 40px;
   background: rgb(65, 219, 91);
   border-radius: 100%;
   position: absolute;
   animation: bounce .9s infinite;
   z-index: 10; 

}
#shade_{   
  width: 40px;
  height: 10px;
   background: rgb(139, 139, 139);
   box-shadow: 0px 0px 16px rgb(0, 0, 0);
   border-radius: 100%;
   position: absolute; 
   margin-top:40px;
   
   animation:b_shad .9s infinite;

}
@keyframes bounce {
  0%{
    margin-top: -110px;
  }
  30%{
    margin-top: 0px;
    transform: scaleX(1.3);
  }
  50%{
    margin-top: 0px; 

  }  
  30%{
    margin-top: 0px;  
    transform: scaleX(1.3);
  } 
  100%{
    margin-top: -110px;
  }
}
@keyframes b_shad {
  0%{ 
    opacity: 0;
    transform: scaleX(.7);
  }
  30%{ 
    transform: scaleX(1.3); 
    opacity: 1;
  }
  50%{  
  }  
  30%{ 
    transform: scaleX(1.3);
    opacity: 1;
  } 
  100%{ 
    opacity: 0;
    
    transform: scaleX(.7);
  }
}
</style>
<div id="c_load" class="" style="display: flex; flex-direction: column; ">
  <span id="dot_" ></span>
  <span id="shade_" ></span>
  <div id="load_page" >Chargement...</div>
</div>
    <div id="app" class=" w-full h-full  " ></div>
    <!-- built files will be auto injected -->
  </body>
</html>
